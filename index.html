<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-main-bg max-w-[1440px] mx-auto">
    <header class="relative h-[477px] md:h-[667px]">
      <div class="absolute top-14 left-10 max-w-[207px]">
        <img src="./assets/main-logo.png" alt="logo les petits plats" />
      </div>
      <img
        src="./assets/main-cover.png"
        alt="image de couverture les petits plats"
        class="object-cover w-full h-full"
      />
      <div
        class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] text-center max-w-[954px] w-full"
      >
        <h1 class="text-h1 text-primary">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉCLICIEUSES
        </h1>
        <div
          class="search-input-base input-base search-bar mt-6"
          id="search-input"
        >
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Rechercher une recette, un ingrédient ..."
          />
          <div class="end-adornment">
            <button class="button-base icon-button clear-button hidden">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                class="icon"
              >
                <path
                  d="M14.0833 14.0833L7.58325 7.58333M7.58325 7.58333L1.08325 1.08333M7.58325 7.58333L14.0833 1.08333M7.58325 7.58333L1.08325 14.0833"
                  stroke="#7A7A7A"
                  stroke-width="2.16667"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <button class="button-base secondary">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                class="icon"
              >
                <circle cx="10" cy="10" r="9.5" stroke="white" />
                <line
                  x1="18.3536"
                  y1="18.6464"
                  x2="27.3536"
                  y2="27.6464"
                  stroke="white"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="mt-5">
      <div
        class="flex justify-between gap-[33px] md:gap-[0] flex-col md:flex-row max-w-[1232px] mx-auto items-center"
      >
        <div class="flex gap-[33px] sm:gap-[66px] flex-col sm:flex-row">
          <div class="select-base" id="select-ingredients">
            <button class="selected">
              <span class="text-body1">Ingrédients</span>
              <svg
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                class="icon"
              >
                <path
                  d="M0.5 6.68045L7 0.68045L13.5 6.68045"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <div class="select-body hidden">
              <div class="search-input-base input-base sm mx-4">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Rechercher une recette, un ingrédient ..."
                />
                <div class="end-adornment">
                  <button
                    class="button-base icon-button sm clear-button hidden"
                  >
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      class="icon"
                    >
                      <path
                        d="M6.5 6.5L3.5 3.5M3.5 3.5L0.5 0.5M3.5 3.5L6.5 0.5M3.5 3.5L0.5 6.5"
                        stroke="#7A7A7A"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <button class="button-base icon-button sm">
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="none"
                      class="icon"
                    >
                      <circle
                        cx="5"
                        cy="5"
                        r="4.75"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                      <line
                        x1="9.17678"
                        y1="9.32322"
                        x2="13.6768"
                        y2="13.8232"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <ul class="selected-options"></ul>

              <ul class="options"></ul>
            </div>
          </div>
          <div class="select-base" id="select-appliances">
            <button class="selected">
              <span class="text-body1">Appareils</span>
              <svg
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                class="icon"
              >
                <path
                  d="M0.5 6.68045L7 0.68045L13.5 6.68045"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <div class="select-body hidden">
              <div class="search-input-base input-base sm mx-4">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Rechercher une recette, un ingrédient ..."
                />
                <div class="end-adornment">
                  <button
                    class="button-base icon-button sm clear-button hidden"
                  >
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      class="icon"
                    >
                      <path
                        d="M6.5 6.5L3.5 3.5M3.5 3.5L0.5 0.5M3.5 3.5L6.5 0.5M3.5 3.5L0.5 6.5"
                        stroke="#7A7A7A"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <button class="button-base icon-button sm">
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="none"
                      class="icon"
                    >
                      <circle
                        cx="5"
                        cy="5"
                        r="4.75"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                      <line
                        x1="9.17678"
                        y1="9.32322"
                        x2="13.6768"
                        y2="13.8232"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <ul class="selected-options"></ul>

              <ul class="options"></ul>
            </div>
          </div>
          <div class="select-base" id="select-ustensils">
            <button class="selected">
              <span class="text-body1">Ustensiles</span>
              <svg
                width="14"
                height="8"
                viewBox="0 0 14 8"
                fill="none"
                class="icon"
              >
                <path
                  d="M0.5 6.68045L7 0.68045L13.5 6.68045"
                  stroke="#1B1B1B"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <div class="select-body hidden">
              <div class="search-input-base input-base sm mx-4">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Rechercher une recette, un ingrédient ..."
                />
                <div class="end-adornment">
                  <button
                    class="button-base icon-button sm clear-button hidden"
                  >
                    <svg
                      width="7"
                      height="7"
                      viewBox="0 0 7 7"
                      fill="none"
                      class="icon"
                    >
                      <path
                        d="M6.5 6.5L3.5 3.5M3.5 3.5L0.5 0.5M3.5 3.5L6.5 0.5M3.5 3.5L0.5 6.5"
                        stroke="#7A7A7A"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <button class="button-base icon-button sm">
                    <svg
                      width="14"
                      height="14"
                      viewBox="0 0 14 14"
                      fill="none"
                      class="icon"
                    >
                      <circle
                        cx="5"
                        cy="5"
                        r="4.75"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                      <line
                        x1="9.17678"
                        y1="9.32322"
                        x2="13.6768"
                        y2="13.8232"
                        stroke="#7A7A7A"
                        stroke-width="0.5"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <ul class="selected-options"></ul>

              <ul class="options"></ul>
            </div>
          </div>
        </div>
        <p class="text-h2" id="recipe-count">1500 recettes</p>
      </div>

      <div
        id="options-chip-container"
        class="flex gap-x-[33px] gap-y-[10px] sm:gap-x-[66px] flex-col sm:flex-row mt-5 max-w-[1232px] mx-auto flex-wrap"
      ></div>

      <div
        id="result-container"
        class="flex justify-between flex-wrap flex-row max-w-[1232px] mx-auto items-center mt-14 gap-y-16"
      ></div>
      <p class="text-body1 text-center hidden" id="empty-result">
        Aucune recette ne contient {{search}}, vous pouvez chercher {{suggest}}
      </p>
    </main>
    <script src="./scripts/main.js" type="module" loading="lazy"></script>
  </body>
</html>
