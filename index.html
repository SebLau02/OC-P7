<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body class="bg-main-bg max-w-[1440px] mx-auto">
    <h1 class="text-h1">
      CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
    </h1>
    <p class="text-body1">Text body 1.</p>
    <p class="text-body2">Text body 2.</p>
    <p class="text-body3">Text body 3.</p>
    <div class="search-input-base input-base search-bar">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Rechercher une recette, un ingrédient ..."
      />
      <div class="end-adornment">
        <button class="button-base icon-button clear-button hidden">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            class="icon"
          >
            <path
              d="M14.0833 14.0833L7.58325 7.58333M7.58325 7.58333L1.08325 1.08333M7.58325 7.58333L14.0833 1.08333M7.58325 7.58333L1.08325 14.0833"
              stroke="#7A7A7A"
              stroke-width="2.16667"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="button-base secondary">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            class="icon"
          >
            <circle cx="10" cy="10" r="9.5" stroke="white" />
            <line
              x1="18.3536"
              y1="18.6464"
              x2="27.3536"
              y2="27.6464"
              stroke="white"
            />
          </svg>
        </button>
      </div>
    </div>
    <button class="button-base secondary">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" class="icon">
        <circle cx="10" cy="10" r="9.5" stroke="white" />
        <line
          x1="18.3536"
          y1="18.6464"
          x2="27.3536"
          y2="27.6464"
          stroke="white"
        />
      </svg>
    </button>
    <div class="chip-base">
      <span>10min</span>
    </div>

    <div class="select-base">
      <button class="selected">option 1</button>
      <div class="search-input-base input-base sm">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Rechercher une recette, un ingrédient ..."
        />
        <div class="end-adornment">
          <button class="button-base icon-button sm clear-button hidden">
            <svg
              width="7"
              height="7"
              viewBox="0 0 7 7"
              fill="none"
              class="icon"
            >
              <path
                d="M6.5 6.5L3.5 3.5M3.5 3.5L0.5 0.5M3.5 3.5L6.5 0.5M3.5 3.5L0.5 6.5"
                stroke="#7A7A7A"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="button-base icon-button sm">
            <svg
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              class="icon"
            >
              <circle
                cx="5"
                cy="5"
                r="4.75"
                stroke="#7A7A7A"
                stroke-width="0.5"
              />
              <line
                x1="9.17678"
                y1="9.32322"
                x2="13.6768"
                y2="13.8232"
                stroke="#7A7A7A"
                stroke-width="0.5"
              />
            </svg>
          </button>
        </div>
      </div>
      <ul class="options">
        <li>option 1</li>
        <li>option 2</li>
        <li>option 3</li>
      </ul>
    </div>
    <script src="./scripts/main.js" type="module" loading="lazy"></script>
